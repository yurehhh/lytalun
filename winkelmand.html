<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lytalun Tickets</title>
  <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial Black', sans-serif;
      background-color: #18181b;
      color: white;
    }

    header {
      background: #123a84;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      clip-path: polygon(100% 0, 50% 0, 42% 100%, 100% 100%);
      width: 50%;
      margin-left: auto;
    }

    header h1 {
      font-size: 2.5rem;
      color: white;
      margin-left: 20px;
    }

    nav {
      display: flex;
      gap: 20px;
      margin-right: 20px;
    }

    nav a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .container {
      display: flex;
      justify-content: space-between;
      margin: 40px;
      gap: 40px;
    }

    .tickets, .checkout {
      flex: 1;
    }

    .tickets h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .ticket {
      border: 4px solid white;
      padding: 20px;
      margin-bottom: 20px;
      position: relative;
      transform: skew(-5deg);
    }

    .ticket > * {
      transform: skew(5deg);
    }

    .ticket.standard {
      background: #123a84;
    }

    .ticket.vip {
      background: #d8222a;
    }
.ticket button {
  position: absolute;
  right: 20px;
  top: 20px;
  padding: 10px;
  font-weight: bold;
  font-family: 'Paytone One', sans-serif;
  border: 2px solid white;
  background: transparent;
  color: white;
  cursor: pointer;
  transform: skew(5deg);
  width: 50px;
  height: 40px;
  overflow: hidden;
  white-space: nowrap;
  transition: all 0.4s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.4rem;
  border-radius: 0;
  text-transform: uppercase;
}

/* Button default content */
.ticket button::before {
  content: "+";
  transition: all 0.4s ease;
}

/* On hover: expand and change text */
.ticket button:hover {
  width: 160px;
  justify-content: flex-start;
  padding-left: 15px;
}

/* Replace + with text */
.ticket button:hover::before {
  content: "Add to Cart";
  font-size: 1.2rem;
}



    .subtotal {
      background: #123a84;
      padding: 20px;
      border: 4px solid white;
      text-align: center;
    }

    .subtotal h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .subtotal p {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    form {
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      font-weight: bold;
      background: #d8222a;
      color: white;
      border: 4px solid white;
    }

    button.order {
      width: 100%;
      padding: 20px;
      background: yellow;
      color: #123a84;
      font-weight: bold;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      transform: skew(-10deg);
    }

    button.order span {
      display: inline-block;
      transform: skew(10deg);
    }
  </style>
</head>
<body>

  <header>
    <h1>LYTALUN</h1>
    <nav>
      <a href="#">TEXT</a>
      <a href="#">TEXT</a>
      <a href="#">TEXT</a>
      <a href="#">TEXT</a>
      <a href="#">TEXT</a>
    </nav>
  </header>

  <div class="container">
    <section class="tickets">
      <h2>TICKETS</h2>

      <div class="ticket standard">
        <h3>STANDARD TICKET</h3>
        <p>Aantal Beschikbaar: #<br>Beschrijving:<br>Lorem ipsum blablah blah blah</p>
        <button></button>
      </div>

      <div class="ticket vip">
        <h3>VIP-TICKET</h3>
        <p>Aantal Beschikbaar: #<br>Beschrijving:<br>Lorem ipsum blablah blah blah</p>
        <button></button>
      </div>
    </section>

    <section class="checkout">
      <div class="subtotal">
        <h2>SUBTOTAAL:</h2>
        <img src="https://img.icons8.com/ios-filled/100/ffffff/shopping-basket-2.png" alt="Basket Icon" style="margin: 20px auto; display:block; opacity:0.3;">
        <p>Winkelmand is leeg...</p>
      </div>
      <form>
        <input type="text" placeholder="NAAM">
        <input type="email" placeholder="E-MAIL">
        <input type="text" placeholder="ADRES">
        <input type="tel" placeholder="TELEFOON NUMMER">
        <button class="order"><span>BESTELLEN</span></button>
      </form>
    </section>
  </div>

</body>
</html>

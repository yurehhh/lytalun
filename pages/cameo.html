    <link rel="stylesheet" href="../style/universal.css">
    <style>
        main {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h2 {
            font-size: 2rem;
            color: #DFDFDF;
            margin-bottom: 20px;
            text-shadow: 
                -1px -1px 0 #123a84,
                1px -1px 0 #123a84,
                -1px 1px 0 #123a84,
                1px 1px 0 #123a84;
        }
        
        .highlight {
            font-weight: bold;
            color: white;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .cameo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .cameo-card {
            background: rgba(18, 58, 132, 0.2);
            border: 2px solid #123a84;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .cameo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(18, 58, 132, 0.3);
        }
        
        .cameo-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .cameo-info {
            padding: 15px;
        }
        
        .cameo-name {
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }
        
        .cameo-role {
            color: #DFDFDF;
            font-size: 0.9rem;
        }
    </style>
</head>
